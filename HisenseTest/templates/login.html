{% extends "base.html" %}
{% block title %}登陆{% endblock %}
{% block css %}/static/styles/pages/login.css{% endblock %}
{% block content %}
    <main class="main login-main" role="main">
        <article class="login-cont clearfix">
            <div class="login-pic-box">
                <img src="/static/images/res/hisensetv.jpg" alt="海信电视自动测试平台"/>
            </div>
            <div class="login-wrapper">
                <div class="login-box">
                    <form method="post" id="loginform">
                        <h2 class="login-hd">
                            HisenseAutoTest
                            <br>
                            让工作更有效率
                        </h2>
                        <div class="form-item">
                            <input class="input-txt" id="userid" aria-label="用户名" maxlength="30" name="username"
                                   placeholder="用户名" value="" type="text" required>
                        </div>
                        <div class="form-item">
                            <input class="input-txt" id="password"  aria-label="密码" name="password" placeholder="密码"
                                   type="password" value="" required>
                        </div>
                        <div class="btn-wrapper">
                            <button class="btn-primary"
                                    onclick="form=document.getElementById('loginform');form.action='/login/';">登录
                            </button>
                        </div>
                        <p class="agreenment">
                            <span>使用即表示你同意我们的 </span>
                            <a class="agreenment-link" href="/legal/terms/" target="_blank">条款</a>
                            <span data-reactid=".0.1.0.1.0.1.0.9.2"> 和 </span>
                            <a class="agreenment-link" href="/legal/privacy/" target="_blank">隐私权政策</a>
                            <span> 。</span>
                        </p>
                    </form>
                </div>
            </div>
        </article>
    </main>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        window.onload = function () {
            var oInput = document.getElementById("userid");
            oInput.focus();
        }
    </script>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
{% endblock %}
